### BEGIN /etc/grub.d/31_linux_proxy ###
menuentry "Arch Linux" --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-a757bb43-70ac-4c98-9bee-08241aaa5c8a' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_msdos
	insmod ext2
	set root='hd0,msdos7'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos7 --hint-efi=hd0,msdos7 --hint-baremetal=ahci0,msdos7  a757bb43-70ac-4c98-9bee-08241aaa5c8a
	else
	  search --no-floppy --fs-uuid --set=root a757bb43-70ac-4c98-9bee-08241aaa5c8a
	fi
	echo	'Loading Linux linux ...'
	linux	/boot/vmlinuz-linux root=UUID=a757bb43-70ac-4c98-9bee-08241aaa5c8a rw  
