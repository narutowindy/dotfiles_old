### BEGIN /etc/grub.d/32_os-prober_proxy ###
menuentry "Windows 10 (loader) (on /dev/sda1)" --class windows --class os $menuentry_id_option 'osprober-chain-461C0A391C0A2511' {
	insmod part_msdos
	insmod ntfs
	set root='hd0,msdos1'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos1 --hint-efi=hd0,msdos1 --hint-baremetal=ahci0,msdos1  461C0A391C0A2511
	else
	  search --no-floppy --fs-uuid --set=root 461C0A391C0A2511
	fi
	parttool ${root} hidden-
	drivemap -s (hd0) ${root}
	chainloader +1
}
